<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
            background-color: aliceblue;
            height:650px;
            width:800px;
            margin-top: 100px;;
        }


    </style>
    <script src="http://kit.fontawesome.com/fb5bc9141b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="post" enctype="multipart/form-data">{% csrf_token %}
<div id="a" class="container border border-muted ">
        <div class="row">
                <div class="p-3">
                    <label class="Form-label">Field Name</label><br>
                    <input type="text" class="form-control" name="fname" value="Remarks"  >
                </div>
            </div>

        <div class="row">
                <div class="p-3">
                    <label class="Form-label">Name</label><br>
                    <input type="text" class="form-control" name="name"  required >
                </div>
            </div>


        <div class="row">
                <div class="p-3">
                    <label class="Form-label">Email</label><br>
                    <input type="email" class="form-control" name="email"  required>
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <label class="Form-label">Address</label><br>
                    <input type="text" class="form-control" name="address" required>
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <label class="Form-label">Photo</label><br>
                    <input type="file" class="form-control" name="photo" value="maximum 5MB">
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <label class="Form-label">Designation</label><br>
                    <input type="text" class="form-control" name="designation">
                </div>
            </div>


            <button type="submit" class="btn btn-primary" style="width:150px;">Upload</button>
    </div>
</form>


</body>
</html>
